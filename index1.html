<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>G.R.O.W.T.H. Smart Planter Dashboard</title>
<style>
  :root {
    --card-bg: #ffffff;
    --card-border: #222;
    --shadow: rgba(0, 0, 0, 0.08);
  }

  body {
    font-family: "Poppins", "Roboto", sans-serif;
    background-color: #f3f4f6;
    color: #111;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    text-align: center;
    margin-top: 15px;
  }

  header h1 {
    font-size: 1.4rem;
    margin: 0;
    letter-spacing: 1px;
  }

  header h2 {
    font-size: 1rem;
    font-weight: 500;
    margin: 5px 0 15px;
  }

  .dashboard {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 95%;
    max-width: 420px;
    margin-bottom: 40px;
  }

  .row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    width: 100%;
  }

  .card {
    background-color: var(--card-bg);
    border: 1.5px solid var(--card-border);
    border-radius: 15px;
    box-shadow: 0 2px 4px var(--shadow);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 0.95rem;
    padding: 10px;
    user-select: none;
    transition: transform 0.2s ease;
  }

  .card:active {
    transform: scale(0.97);
  }

  .card.large {
    width: 100%;
    height: 160px;
  }

  .card.full {
    width: 100%;
    height: 130px;
  }

  .card.small {
    width: 48%;
    height: 60px;
    font-weight: 600;
    background-color: #e9f5ff;
  }

  .card.square {
    width: 30%;
    height: 80px;
  }

  /* Responsive fine-tuning */
  @media (min-width: 480px) {
    .card.large { width: 47%; height: 170px; }
    .card.full { width: 100%; height: 140px; }
    .card.small { width: 46%; height: 70px; }
    .card.square { width: 28%; height: 90px; }
  }
</style>
</head>
<body>

<header>
  <h1>G.R.O.W.T.H.</h1>
  <h2>Smart Planter Dashboard</h2>
</header>

<div class="dashboard">

  <!-- Top Row -->
  <div class="row">
    <div class="card large">plant health</div>
    <div class="card large">ratio pie graph</div>
  </div>

  <!-- Middle Row -->
  <div class="row">
    <div class="card full">individual errors</div>
  </div>

  <!-- Control Row -->
  <div class="row">
    <div class="card small">switch pump</div>
    <div class="card small">switch fertilizer</div>
  </div>

  <!-- Sensor Grid -->
  <div class="row">
    <div class="card square"></div>
    <div class="card square"></div>
    <div class="card square"></div>
  </div>
  <div class="row">
    <div class="card square"></div>
    <div class="card square"></div>
  </div>
  <div class="row">
    <div class="card square"></div>
    <div class="card square"></div>
  </div>

</div>

</body>
</html>
