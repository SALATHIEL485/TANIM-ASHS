<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
<title>G.R.O.W.T.H. Smart Planter Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">
  // ‚úÖ Firebase Imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  // ‚úÖ Firebase Config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // ‚úÖ Chart.js Setup
  let barChart = new Chart(document.getElementById("barChart"), {
    type: "bar",
    data: {
      labels: ["2 Days Ago", "Yesterday", "Today"],
      datasets: [{
        label: "Plant Health (%)",
        data: [0, 0, 0],
        backgroundColor: "rgba(0, 255, 128, 0.7)"
      }]
    },
    options: {
      responsive: true,
      scales: { y: { min: 0, max: 100 } },
      plugins: { legend: { display: false } }
    }
  });

  let pieChart = new Chart(document.getElementById("pieChart"), {
    type: "pie",
    data: {
      labels: ["N", "P", "K"],
      datasets: [{
        data: [0, 0, 0],
        backgroundColor: ["#4CAF50", "#FFEB3B", "#FF5722"]
      }]
    },
    options: { responsive: true }
  });

  // ‚úÖ Live Firebase Sync
  const plantRef = ref(db, "TANIM-ASHS/sensor");
  const idealRef = ref(db, "TANIM-ASHS/ideals");
  const healthRef = ref(db, "TANIM-ASHS/health");

  let ideals = {};

  onValue(idealRef, (snap) => {
    ideals = snap.val() || {};
  });

  onValue(plantRef, (snap) => {
    const d = snap.val();
    if (!d) return;

    document.getElementById("tempVal").innerText = `${d.temp} ¬∞C`;
    document.getElementById("humVal").innerText = `${d.hum}%`;
    document.getElementById("condVal").innerText = `${d.cond}%`;
    document.getElementById("luxVal").innerText = `${d.lux}%`;
    document.getElementById("moistVal").innerText = `${d.moist}%`;
    document.getElementById("phVal").innerText = `${d.ph}`;

    // Compute errors
    const errors = {};
    for (const key in ideals) {
      const ideal = ideals[key];
      const actual = d[key];
      if (ideal && actual !== undefined) {
        errors[key] = Math.abs(((actual - ideal) / ideal) * 100).toFixed(1);
      }
    }

    // Update error list
    let errText = "";
    for (const [key, val] of Object.entries(errors)) {
      errText += `${key.toUpperCase()}: ${val}%\n`;
    }
    document.getElementById("errorList").innerText = errText;

    // Update pie chart (NPK)
    pieChart.data.datasets[0].data = [d.N, d.P, d.K];
    pieChart.update();

    // Show NPK error
    const npkError = Math.abs((d.N + d.P + d.K) / 3 - 100).toFixed(1);
    document.getElementById("npkError").innerText = `Error from ideal: ${npkError}%`;
  });

  // ‚úÖ Health Bar Chart
  onValue(healthRef, (snap) => {
    const h = snap.val();
    if (!h) return;
    const avg = [
      h["2daysago"] || 0,
      h["yesterday"] || 0,
      h["today"] || 0
    ];
    barChart.data.datasets[0].data = avg;
    barChart.update();
  });

  // ‚úÖ Pump / Mist Control
  const pumpRef = ref(db, "TANIM-ASHS/controls/pump");
  const mistRef = ref(db, "TANIM-ASHS/controls/mist");

  const pumpToggle = document.getElementById("pumpToggle");
  const mistToggle = document.getElementById("mistToggle");

  onValue(pumpRef, (snap) => { pumpToggle.checked = snap.val() === 1; });
  onValue(mistRef, (snap) => { mistToggle.checked = snap.val() === 1; });

  pumpToggle.addEventListener("change", () => {
    update(pumpRef, { value: pumpToggle.checked ? 1 : 0 });
  });

  mistToggle.addEventListener("change", () => {
    update(mistRef, { value: mistToggle.checked ? 1 : 0 });
  });
</script>

<style>
  body {
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 2vh 5vw;
    background: url("4.png") no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }

  h1, h2 {
    text-align: center;
    text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    margin: 0.2em 0;
  }

  h1 { font-size: 1.6rem; }
  h2 { font-size: 1rem; font-weight: 500; }

  .dashboard {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 600px;
    gap: 15px;
  }

  .row {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    width: 100%;
  }

  .card {
    border: 2px solid rgba(255,255,255,0.8);
    border-radius: 15px;
    background-color: rgba(255,255,255,0.15);
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    backdrop-filter: blur(6px);
    color: #fff;
    transition: transform 0.2s ease;
  }

  .card:active { transform: scale(0.97); }
  .card.large { width: 45%; height: 170px; }
  .card.full { width: 95%; height: 150px; }
  .card.small { width: 45%; height: 70px; }
  .card.square { width: 28%; height: 90px; }

  canvas {
    width: 90% !important;
    aspect-ratio: 1 / 1.1;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 56px;
    height: 30px;
  }

  .switch input { display: none; }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(255,255,255,0.3);
    transition: 0.3s;
    border-radius: 34px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 22px;
    width: 22px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.3s;
    border-radius: 50%;
  }

  input.pump:checked + .slider { background-color: #2196f3; }
  input.mist:checked + .slider { background-color: #f4d03f; }
  input:checked + .slider:before { transform: translateX(26px); }

  /* ‚úÖ Mobile Optimization Fix */
  @media (max-width: 768px) {
    body { padding: 3vh 3vw; }
    .dashboard { width: 95%; }

    .card.large,
    .card.full {
      width: 100%;
      height: 160px;
    }

    /* Keep switches side-by-side */
    .row:nth-of-type(3) {
      justify-content: space-between;
    }
    .row:nth-of-type(3) .card.small {
      flex: 1;
      min-width: 150px;
      height: 80px;
      margin: 0 5px;
    }

    .card.square {
      width: 45%;
      height: 85px;
    }

    h1 { font-size: 1.3rem; }
    h2 { font-size: 0.9rem; }
  }
</style>
</head>

<body>
  <h1>G.R.O.W.T.H.</h1>
  <h2>Smart Planter Dashboard</h2>

  <div class="dashboard">
    <div class="row">
      <div class="card large">
        <h3>Plant Health (Last 3 Days)</h3>
        <canvas id="barChart"></canvas>
      </div>
      <div class="card large">
        <h3>NPK Ratio Pie Graph</h3>
        <canvas id="pieChart"></canvas>
        <div id="npkError">Error from ideal: --%</div>
      </div>
    </div>

    <div class="row">
      <div class="card full">
        <h3>Individual Variable Errors</h3>
        <div id="errorList" style="white-space: pre-line;">--</div>
      </div>
    </div>

    <div class="row">
      <div class="card small">
        <span>Switch Pump</span>
        <label class="switch">
          <input id="pumpToggle" class="pump" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <div class="card small">
        <span>Switch Fertilizer</span>
        <label class="switch">
          <input id="mistToggle" class="mist" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="row">
      <div class="card square"><div>üå°Ô∏è</div><div id="tempVal">-- ¬∞C</div></div>
      <div class="card square"><div>üíß</div><div id="humVal">-- %</div></div>
    </div>
    <div class="row">
      <div class="card square"><div>‚ö°</div><div id="condVal">-- %</div></div>
      <div class="card square"><div>‚òÄÔ∏è</div><div id="luxVal">-- %</div></div>
    </div>
    <div class="row">
      <div class="card square"><div>üí¶</div><div id="moistVal">-- %</div></div>
      <div class="card square"><div>üåà</div><div id="phVal">--</div></div>
    </div>
  </div>
</body>
</html>
